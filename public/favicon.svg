<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background Gradient -->
    <radialGradient id="bgGrad" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#1a0a3e"/>
      <stop offset="50%" stop-color="#0f0628"/>
      <stop offset="100%" stop-color="#070215"/>
    </radialGradient>

    <!-- Orb Glow Gradient -->
    <radialGradient id="orbGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00f5ff" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#7c3aed" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#4c1d95" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#1a0a3e" stop-opacity="0"/>
    </radialGradient>

    <!-- Eye Gradient -->
    <linearGradient id="eyeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f5ff"/>
      <stop offset="50%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>

    <!-- Palm Lines Gradient -->
    <linearGradient id="palmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f5ff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#a78bfa" stop-opacity="0.6"/>
    </linearGradient>

    <!-- Star Glow -->
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="50%" stop-color="#00f5ff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#00f5ff" stop-opacity="0"/>
    </radialGradient>

    <!-- Outer Ring Gradient -->
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f5ff" stop-opacity="0.6"/>
      <stop offset="25%" stop-color="#7c3aed" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#a78bfa" stop-opacity="0.6"/>
      <stop offset="75%" stop-color="#7c3aed" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#00f5ff" stop-opacity="0.6"/>
    </linearGradient>

    <!-- Drop Shadow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <filter id="bigGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="16" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- ═══ BACKGROUND ═══ -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bgGrad)"/>

  <!-- ═══ BACKGROUND STARS ═══ -->
  <circle cx="80" cy="70" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="420" cy="90" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="130" cy="420" r="1.2" fill="#ffffff" opacity="0.6"/>
  <circle cx="390" cy="400" r="1.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="60" cy="250" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="450" cy="230" r="1.3" fill="#ffffff" opacity="0.6"/>
  <circle cx="200" cy="60" r="1" fill="#ffffff" opacity="0.4"/>
  <circle cx="350" cy="450" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="100" cy="150" r="0.8" fill="#ffffff" opacity="0.3"/>
  <circle cx="400" cy="320" r="1.2" fill="#ffffff" opacity="0.4"/>
  <circle cx="160" cy="330" r="0.8" fill="#00f5ff" opacity="0.3"/>
  <circle cx="340" cy="130" r="0.8" fill="#a78bfa" opacity="0.3"/>

  <!-- ═══ OUTER COSMIC RING ═══ -->
  <circle cx="256" cy="246" r="185" fill="none" stroke="url(#ringGrad)" stroke-width="1.5" opacity="0.4"/>
  <circle cx="256" cy="246" r="195" fill="none" stroke="url(#ringGrad)" stroke-width="0.8" opacity="0.2" stroke-dasharray="8 12"/>

  <!-- ═══ ORB GLOW (behind hand) ═══ -->
  <circle cx="256" cy="246" r="120" fill="url(#orbGlow)" filter="url(#bigGlow)" opacity="0.5"/>

  <!-- ═══ PALM HAND (Simplified, iconic) ═══ -->
  <g transform="translate(256, 250)" filter="url(#glow)">
    <!-- Palm Base -->
    <path d="
      M -55,60
      C -55,30 -50,-10 -48,-30
      C -46,-45 -40,-55 -30,-70
      L -28,-90
      C -28,-105 -18,-115 -10,-115
      C -2,-115 4,-105 4,-90
      L 2,-65
      L 5,-95
      C 5,-115 12,-128 22,-128
      C 32,-128 38,-115 38,-95
      L 32,-60
      L 36,-90
      C 36,-108 43,-118 52,-118
      C 61,-118 66,-108 66,-90
      L 58,-50
      L 60,-72
      C 60,-87 66,-95 74,-95
      C 82,-95 86,-87 86,-72
      L 80,-30
      C 78,10 70,50 55,70
      C 40,90 20,100 -5,100
      C -30,100 -50,85 -55,60
      Z
    " fill="none" stroke="url(#palmGrad)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>

    <!-- Heart Line -->
    <path d="M -35,5 C -20,-8 5,-12 30,-3" fill="none" stroke="#00f5ff" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>

    <!-- Head Line -->
    <path d="M -38,22 C -15,18 15,20 40,28" fill="none" stroke="#a78bfa" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>

    <!-- Life Line -->
    <path d="M -30,-20 C -35,10 -38,40 -30,65" fill="none" stroke="#7c3aed" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>

    <!-- Fate Line -->
    <path d="M 5,70 C 3,45 0,20 -5,-10" fill="none" stroke="#00f5ff" stroke-width="1" stroke-linecap="round" opacity="0.4" stroke-dasharray="4 4"/>
  </g>

  <!-- ═══ MYSTICAL EYE (Center of palm) ═══ -->
  <g transform="translate(256, 250)" filter="url(#softGlow)">
    <!-- Eye Outer -->
    <path d="M -18,12 C -8,0 8,0 18,12 C 8,24 -8,24 -18,12 Z" fill="none" stroke="url(#eyeGrad)" stroke-width="1.5" opacity="0.8"/>
    <!-- Iris -->
    <circle cx="0" cy="12" r="5" fill="url(#eyeGrad)" opacity="0.8"/>
    <!-- Pupil -->
    <circle cx="0" cy="12" r="2" fill="#0a0a2e"/>
    <!-- Eye Glint -->
    <circle cx="2" cy="10" r="1" fill="#ffffff" opacity="0.9"/>
  </g>

  <!-- ═══ DECORATIVE CORNER STARS ═══ -->
  <!-- Top Left Star -->
  <g transform="translate(95, 95)" filter="url(#softGlow)">
    <polygon points="0,-8 2,-2 8,0 2,2 0,8 -2,2 -8,0 -2,-2" fill="#00f5ff" opacity="0.7"/>
  </g>

  <!-- Top Right Star -->
  <g transform="translate(417, 105)" filter="url(#softGlow)">
    <polygon points="0,-6 1.5,-1.5 6,0 1.5,1.5 0,6 -1.5,1.5 -6,0 -1.5,-1.5" fill="#a78bfa" opacity="0.6"/>
  </g>

  <!-- Bottom Left Star -->
  <g transform="translate(105, 390)" filter="url(#softGlow)">
    <polygon points="0,-5 1.2,-1.2 5,0 1.2,1.2 0,5 -1.2,1.2 -5,0 -1.2,-1.2" fill="#7c3aed" opacity="0.5"/>
  </g>

  <!-- Bottom Right Star -->
  <g transform="translate(400, 380)" filter="url(#softGlow)">
    <polygon points="0,-7 1.8,-1.8 7,0 1.8,1.8 0,7 -1.8,1.8 -7,0 -1.8,-1.8" fill="#00f5ff" opacity="0.5"/>
  </g>

  <!-- ═══ CRESCENT MOON (Top) ═══ -->
  <g transform="translate(256, 90)" filter="url(#softGlow)">
    <path d="M 0,-20 A 20,20 0 0,1 0,20 A 14,14 0 0,0 0,-20 Z" fill="#a78bfa" opacity="0.5" transform="rotate(30)"/>
  </g>

  <!-- ═══ APP NAME TEXT ═══ -->
  <text x="256" y="430" text-anchor="middle" font-family="serif" font-size="36" font-weight="700" fill="#ffffff" letter-spacing="4" opacity="0.9">CHIRU</text>
  <text x="256" y="462" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="400" fill="#a78bfa" letter-spacing="6" opacity="0.7">R E A D E R</text>
</svg>
