    <style>
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      html {
        width: 100%;
        height: 100%;
        overflow: hidden;
        touch-action: manipulation;
      }

      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #0a0a2e;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: #ffffff;
        line-height: 1.6;
        -webkit-overflow-scrolling: touch;
      }

      #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
      }

      /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ PRELOADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .app-preloader {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #0a0a2e 0%, #1a0533 40%, #0d1b3e 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 24px;
        z-index: 99999;
        transition: opacity 0.5s ease-out;
      }

      .app-preloader.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .preloader-orb-container {
        position: relative;
        width: 80px;
        height: 80px;
      }

      .preloader-orb {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: radial-gradient(circle at 35% 35%, #00f5ff 0%, #7c3aed 45%, #4c1d95 75%, transparent 100%);
        animation: preloader-pulse 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        box-shadow: 0 0 40px rgba(0, 245, 255, 0.3), 0 0 80px rgba(124, 58, 237, 0.2);
      }

      .preloader-ring {
        position: absolute;
        inset: -8px;
        border-radius: 50%;
        border: 2px solid transparent;
        border-top-color: rgba(0, 245, 255, 0.6);
        border-right-color: rgba(124, 58, 237, 0.3);
        animation: preloader-spin 1.5s linear infinite;
      }

      .preloader-text {
        font-family: 'Cinzel', serif;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 3px;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.5);
        animation: preloader-text-pulse 2s ease-in-out infinite;
      }

      @keyframes preloader-pulse {
        0%, 100% { transform: scale(0.85); opacity: 0.7; }
        50% { transform: scale(1.1); opacity: 1; }
      }

      @keyframes preloader-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes preloader-text-pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }
      }

      /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ SCROLLBAR (Webkit) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: rgba(124, 58, 237, 0.4);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(124, 58, 237, 0.6);
      }

      /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ SELECTION â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      ::selection {
        background: rgba(124, 58, 237, 0.4);
        color: #ffffff;
      }

      /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ SAFE AREA (Notch support) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

        body {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }
